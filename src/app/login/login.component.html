<div class="container">

    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email" required>
            <small id="emailHelp" class="form-text text-muted"> Digite seu e-mail ai fera</small>
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
            <small id="emailHelp" class="form-text text-muted"> A senha tbm</small>
        </div>

        <div class="form-group">
            <div>
                <label for="exampleInputPassword1">Date</label>
                <input class="form-control" type="date" value="" id="date-input" required>
            </div>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="opcao1">
            <label class="form-check-label" for="inlineRadio1"> Masculino</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="opcao2">
            <label class="form-check-label" for="inlineRadio2"> Feminino</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="opcao3">
            <label class="form-check-label" for="inlineRadio3"> Não binário</label>
        </div>

        <button type="submit" class="btn btn-primary" id="principal">Submit</button>

    </form>
</div>
